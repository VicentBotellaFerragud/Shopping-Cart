<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping-Cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

  <nav>

    <h1>Clothing Land</h1>

  </nav>

  <div class="wrapper">

    <div class="item">

      <img src="img\hoodie.jpg">
      <h3>Hoodie</h3>
      <h4 class="price">25,50€</h4>
      <button class="add-btn" onclick="shoppingCart.addToCart('Hoodie', 25.5, 1);">Add to cart</button>

    </div>

    <div class="item">

      <img src="img\gloves.jpg">
      <h3>Gloves</h3>
      <h4 class="price">12,75€</h4>
      <button class="add-btn" onclick="shoppingCart.addToCart('Gloves', 12.75, 1);">Add to cart</button>

    </div>

    <div class="item">

      <img src="img\jacket.jpg">
      <h3>Jacket</h3>
      <h4 class="price">32,99€</h4>
      <button class="add-btn" onclick="shoppingCart.addToCart('Jacket', 32.99, 1);">Add to cart</button>

    </div>

    <div class="item">

      <img src="img\jeans.jpg">
      <h3>Jeans</h3>
      <h4 class="price">24,95€</h4>
      <button class="add-btn" onclick="shoppingCart.addToCart('Jeans', 24.95, 1);">Add to cart</button>

    </div>

    <div class="item">

      <img src="img\scarf.jpg">
      <h3>Scarf</h3>
      <h4 class="price">9,55€</h4>
      <button class="add-btn" onclick="shoppingCart.addToCart('Scarf', 9.55, 1);">Add to cart</button>

    </div>

    <div class="item">

      <img src="img\t-shirt.jpg">
      <h3>T-shirt</h3>
      <h4 class="price">15,25€</h4>
      <button class="add-btn" onclick="shoppingCart.addToCart('T-shirt', 15.25, 1);">Add to cart</button>

    </div>

    <div class="item">

      <img src="img\trainers.jpg">
      <h3>Trainers</h3>
      <h4 class="price">44,95€</h4>
      <button class="add-btn" onclick="shoppingCart.addToCart('Trainers', 44.95, 1);">Add to cart</button>

    </div>

  </div>

  <div id="shoppingCart" class="shopping-cart">

    <h2>Shopping Cart</h2>

    <div id="emptyCart">The cart is empty yet.</div>

    <div id="addedProductsSection" class="text-center"></div>

    <div id="totalPurchaseSection" class="total-purchase-section"></div>

  </div>

</body>

</html>
